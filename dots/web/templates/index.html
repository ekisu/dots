{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">        
        <div class="container has-text-centered">
            <h1 class="title">dots.</h1>
            <h2 class="subtitle">Convert any image into a braille text representation!</h2>

            <div class="columns">
                <div class="column">
                    <textarea class="textarea" rows="15"></textarea>
                </div>
                <div class="column is-narrow">
                    <form action="{{ url_for('routes.convert') }}" method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <div class="control is-expanded">
                                <div class="file is-centered">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="image">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">
                                                Choose an imageâ€¦
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Threshold function</label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select name="threshold_function">
                                        {% for func_name, (_, func_desc) in threshold_functions %}
                                        <option value="{{ func_name }}">{{ func_desc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Output function</label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select name="output_function">
                                        {% for func_name, (_, func_desc) in output_functions %}
                                        <option value="{{ func_name }}">{{ func_desc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Resize factor</label>
                            <div class="control is-expanded">
                                <input class="is-fullwidth" type="range" name="resize_factor">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control has-text-centered">
                                <button type="submit" class="button is-primary">Submit!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
